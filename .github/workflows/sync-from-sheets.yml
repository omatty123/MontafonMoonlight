name: Sync chapters.json from Google Sheets

on:
  workflow_dispatch:  # ‚úÖ allows manual trigger from Actions tab
  schedule:
    - cron: '0 9 * * 1'  # ‚úÖ runs every Monday at 9:00 AM UTC (adjust as needed)

permissions:
  contents: write  # ‚úÖ allows the bot to commit and push changes

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync from Google Sheets
        run: node sync-from-sheets.js

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Check if chapters.json has changes
          if git diff --quiet chapters.json; then
            echo "‚úÖ No changes detected in chapters.json"
          else
            echo "üìù Changes detected, committing..."
            git add chapters.json
            git commit -m "Update chapters.json from Google Sheets"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            echo "‚úÖ Successfully synced and pushed chapters.json"
          fi
