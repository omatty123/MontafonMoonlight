name: Auto Generate OG Chapter Pages
on:
  push:
    paths:
      - "chapters.json"
      - "generate-chapters.js"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate chapter pages
        run: node generate-chapters.js

      - name: Commit and push updated pages
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Auto-generate chapter pages" || echo "No changes to commit"
          git push
