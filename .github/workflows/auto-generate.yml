name: Auto Generate OG Chapter Pages

on:
  workflow_dispatch:  # ✅ allows manual run from Actions tab
  push:
    paths:
      - "chapters.json"
      - "generate-chapters.js"

permissions:
  contents: write  # ✅ allows the bot to push changes back to the repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate chapter pages
        run: node generate-chapters.js

      - name: Commit and push updated pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Auto-generate chapter pages" || { echo "No changes to commit"; exit 0; }

          # Retry loop to handle race conditions
          for i in 1 2 3; do
            echo "Push attempt $i..."
            if git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git; then
              echo "✅ Push successful"
              exit 0
            fi
            echo "Push failed, pulling latest and retrying..."
            git pull --rebase https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
          done

          echo "❌ Failed to push after 3 attempts"
          exit 1
