<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chapter Maker – Montafon Moonlight</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 250px; margin-bottom: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Chapter Maker</h1>
  <p>Paste Google Docs text below (rich paste works). Then click <b>Make HTML → Download</b> to save as a ready-to-use chapter file.</p>

  <textarea id="input"></textarea><br>
  <button onclick="makeFile()">Make HTML → Download</button>

  <script>
    function makeFile() {
      const raw = document.getElementById('input').value;

      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <article class="chapter-content">
    ${raw}
  </article>
</body>
</html>`;

      const blob = new Blob([html], { type: "text/html" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "chapter-new.html";  // default name
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
