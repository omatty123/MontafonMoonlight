<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter • Moonlight of Montafon</title>

  <!-- Global site styles (headings/body harmony) -->
  <link rel="stylesheet" href="assets/site.css">

  <!-- Icons + basic utility -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />

  <style>
    /* Keep the reading column consistent everywhere */
    .wrap { max-width: 840px; margin: 0 auto; padding: 0 20px; }

    /* Chapter header and stats */
    .meta { color: var(--muted); display:flex; gap:1.25rem; flex-wrap:wrap; align-items:center; }

    /* Ensure hero images are never huge */
    figure.hero { margin: 1.25rem 0 1.75rem; }
    figure.hero img { width:100%; height:auto; max-width:840px; border-radius:8px; display:block; margin:0 auto; }
    figure.hero figcaption { text-align:center; font-size:.9rem; color: var(--muted); margin-top:.5rem; }

    /* Google‑Docs paste normalizer: keeps bold/italic, fixes gaps + fonts */
    .gdoc, .gdoc * {
      font-family: var(--body-font) !important;
      font-size: 1rem !important;
      line-height: 1.7 !important;
      color: var(--text) !important;
      white-space: normal !important;
    }
    .gdoc p { margin: 0 0 1rem 0 !important; }
    .gdoc p:empty { display:none !important; }
    .gdoc p > br:only-child { display:none !important; }

    /* Images inside pasted content */
    .gdoc img { max-width: 100%; height: auto; display:block; margin: 1.25rem auto; border-radius:6px; }

    /* Prev/next */
    .navpn { display:flex; justify-content:space-between; margin:2rem 0 1rem; gap:1rem; }
    .navpn a { color: var(--brand); font-weight:700; text-decoration:none; }
    .navpn a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <header class="wrap" style="padding:18px 20px;">
    <div class="ui-top">
      <a href="index.html" class="brand-link" aria-label="Home">
        <span class="brand-title">Moonlight of Montafon</span>
      </a>
      <div class="progress ui">Progress: <span id="reading-progress">0%</span></div>
    </div>
  </header>

  <main class="wrap" id="main">
    <nav class="ui crumb" aria-label="Breadcrumb" style="color:var(--muted);margin:6px 0 8px;">
      <a href="index.html" class="crumb-home">Home</a> <span aria-hidden="true">›</span>
      <span id="crumbTitle">Chapter</span>
    </nav>

    <h1 id="chapterTitle" class="h1">Loading…</h1>

    <div class="meta ui" style="margin:.4rem 0 1.25rem;">
      <span><i class="fas fa-calendar mr-1"></i><time id="pubDate" datetime=""></time></span>
      <span><i class="fas fa-clock mr-1"></i><span id="readTime">—</span></span>
      <span><i class="fas fa-eye mr-1"></i><span id="wordCount">—</span></span>
    </div>

    <figure class="hero" id="heroBlock" hidden>
      <img id="heroImg" src="" alt="">
      <figcaption id="heroCaption"></figcaption>
    </figure>

    <article id="contentRoot" class="chapter-content"></article>

    <nav class="navpn ui">
      <a id="prevLink" href="index.html"><i class="fas fa-arrow-left mr-2"></i>Previous</a>
      <a id="nextLink" href="index.html">Next<i class="fas fa-arrow-right ml-2"></i></a>
    </nav>

    <footer class="ui" style="color:var(--muted);margin:2rem 0 3rem;">Translation © <span id="copyrightYear">2025</span></footer>
  </main>

  <script>
    (function(){
      const fmtLong = d => new Date(d).toLocaleDateString(undefined,{year:'numeric',month:'long',day:'numeric'});
      const num = n => (n||0).toLocaleString();

      async function loadChapters(){ try{ const r=await fetch('chapters.json',{cache:'no-store'}); return r.ok? r.json():[];}catch(e){return[];} }
      async function fetchText(url){ const r=await fetch(url,{cache:'no-store'}); return r.ok? r.text():''; }

      function cleanGDoc(root){
        // Remove empty paragraphs created by Google Docs
        root.querySelectorAll('.gdoc p').forEach(p=>{
          if(p.textContent.replace(/\u00A0/g,' ').trim()==='') p.remove();
        });
      }

      function countWords(root){
        const text = root.textContent || '';
        const words = (text.trim().match(/\b[\w’'-]+\b/g)||[]).length;
        const minutes = Math.max(1, Math.round(words/225)); // 225 wpm
        return {words, minutes};
      }

      (async ()=>{
        const list = await loadChapters();
        list.sort((a,b)=> new Date(a.date)-new Date(b.date));

        const qs = new URLSearchParams(location.search);
        const slug = qs.get('slug');
        let idx = list.findIndex(c=>c.slug===slug);
        if(idx<0) idx=0;
        const ch = list[idx];

        // Titles / meta
        document.title = `${ch.title} • Moonlight of Montafon`;
        document.getElementById('chapterTitle').textContent = ch.title;
        document.getElementById('crumbTitle').textContent = ch.title;
        const d=new Date(ch.date);
        const pd=document.getElementById('pubDate');
        pd.dateTime = d.toISOString().slice(0,10);
        pd.textContent = fmtLong(ch.date);

        // Hero
        if(ch.hero){
          const f=document.getElementById('heroBlock');
          f.hidden=false;
          document.getElementById('heroImg').src=ch.hero;
          document.getElementById('heroCaption').textContent = ch.caption||'';
        }

        // Load chapter fragment
        const html = await fetchText(ch.contentHtml || '');
        const root = document.getElementById('contentRoot');
        root.innerHTML = html;

        // Ensure pasted blocks (Google Docs) are normalized
        root.querySelectorAll('.gdoc').forEach(cleanGDoc);

        // Word count / read time
        const stats = countWords(root);
        document.getElementById('wordCount').textContent = `${num(stats.words)} words`;
        document.getElementById('readTime').textContent = `~${stats.minutes} minutes`;

        // Prev/Next
        const prev=list[idx-1], next=list[idx+1];
        const prevEl=document.getElementById('prevLink'), nextEl=document.getElementById('nextLink');
        if(prev){ prevEl.href = prev.href || ('chapter.html?slug='+encodeURIComponent(prev.slug)); prevEl.innerHTML='<i class="fas fa-arrow-left mr-2"></i>'+prev.title; }
        else { prevEl.href='index.html'; prevEl.innerHTML='<i class="fas fa-arrow-left mr-2"></i>Index'; }
        if(next){ nextEl.href = next.href || ('chapter.html?slug='+encodeURIComponent(next.slug)); nextEl.innerHTML=next.title+'<i class="fas fa-arrow-right ml-2"></i>'; }
        else { nextEl.href='index.html'; nextEl.innerHTML='Index<i class="fas fa-arrow-right ml-2"></i>'; }

        // Simple scroll progress
        const barTxt=document.getElementById('reading-progress');
        function up(){ const s=window.scrollY, h=document.documentElement.scrollHeight - window.innerHeight || 1; barTxt.textContent = Math.round(s/h*100)+'%';}
        addEventListener('scroll', up); up();

        document.getElementById('copyrightYear').textContent = new Date().getFullYear();
      })();
    })();
  </script>
</body>
</html>
