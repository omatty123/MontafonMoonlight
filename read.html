<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read - Montafon Moonlight</title>
    <meta name="description" content="Read Montafon Moonlight online - A Journey of Friendship, Music, and Silence by Jeong Chanju">

    <!-- Open Graph -->
    <meta property="og:title" content="Read Montafon Moonlight">
    <meta property="og:description" content="A Journey of Friendship, Music, and Silence - Read the full book online">
    <meta property="og:type" content="book">
    <meta property="og:url" content="https://omatty123.github.io/MontafonMoonlight/read.html">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;0,7..72,600;1,7..72,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-serif: 'Literata', Georgia, serif;
            --font-sans: 'Inter', -apple-system, sans-serif;
            --color-bg: #fdfcfa;
            --color-text: #2c2c2c;
            --color-text-light: #666;
            --color-accent: #1a4f6e;
            --color-border: #e8e4df;
            --sidebar-width: 320px;
            --content-max-width: 680px;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-serif);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.8;
            font-size: 18px;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--color-accent);
            width: 0%;
            z-index: 1000;
            transition: width 0.1s ease-out;
        }

        /* Header */
        .reader-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(253, 252, 250, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .menu-btn:hover {
            background: rgba(0,0,0,0.05);
        }

        .menu-btn svg {
            width: 24px;
            height: 24px;
            stroke: var(--color-text);
        }

        .book-title-header {
            font-family: var(--font-sans);
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-text);
        }

        .chapter-indicator {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--color-text-light);
        }

        .home-link {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--color-accent);
            text-decoration: none;
        }

        .home-link:hover {
            text-decoration: underline;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: var(--sidebar-width);
            background: #fff;
            border-right: 1px solid var(--color-border);
            overflow-y: auto;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 90;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .sidebar-title {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-light);
            margin-bottom: 0.5rem;
        }

        .chapter-count {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--color-text-light);
        }

        .toc-list {
            list-style: none;
            padding: 0.5rem 0;
        }

        .toc-item {
            border-bottom: 1px solid var(--color-border);
        }

        .toc-item:last-child {
            border-bottom: none;
        }

        .toc-link {
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: var(--color-text);
            font-family: var(--font-sans);
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .toc-link:hover {
            background: rgba(0,0,0,0.03);
        }

        .toc-link.active {
            background: rgba(26, 79, 110, 0.08);
            color: var(--color-accent);
            font-weight: 500;
        }

        .toc-num {
            display: inline-block;
            width: 2rem;
            color: var(--color-text-light);
            font-size: 0.8rem;
        }

        /* Overlay */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 80;
        }

        .sidebar-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        .reader-main {
            padding-top: 56px;
            min-height: 100vh;
        }

        .chapter-container {
            max-width: var(--content-max-width);
            margin: 0 auto;
            padding: 3rem 1.5rem 6rem;
        }

        /* Chapter Header */
        .chapter-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--color-border);
        }

        .chapter-number {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--color-text-light);
            margin-bottom: 0.75rem;
        }

        .chapter-title {
            font-family: var(--font-sans);
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.3;
            margin-bottom: 1rem;
        }

        .chapter-date {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--color-text-light);
        }

        .chapter-hero {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .image-credit {
            text-align: center;
            font-size: 0.8rem;
            color: var(--color-text-light);
            font-style: italic;
            margin-top: 0.75rem;
        }

        /* Chapter Content */
        .chapter-content {
            font-size: 1.125rem;
            line-height: 1.9;
        }

        .chapter-content p {
            margin-bottom: 1.5em;
            text-align: justify;
            hyphens: auto;
        }

        .chapter-content em {
            font-style: italic;
        }

        .chapter-content strong {
            font-weight: 600;
        }

        /* Chapter Navigation */
        .chapter-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
            gap: 1rem;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            padding: 1rem 1.25rem;
            background: #fff;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.2s;
            max-width: 45%;
        }

        .nav-btn:hover {
            border-color: var(--color-accent);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .nav-btn.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .nav-label {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-light);
            margin-bottom: 0.25rem;
        }

        .nav-title {
            font-family: var(--font-sans);
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-btn.next {
            text-align: right;
            margin-left: auto;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-light);
            font-family: var(--font-sans);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Cover Page */
        .cover-page {
            min-height: calc(100vh - 56px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 3rem 1.5rem;
        }

        .cover-title {
            font-family: var(--font-sans);
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .cover-subtitle {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-style: italic;
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }

        .cover-author {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--color-text-light);
            margin-bottom: 3rem;
        }

        .start-reading-btn {
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            background: var(--color-accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .start-reading-btn:hover {
            background: #153d54;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 79, 110, 0.3);
        }

        .cover-info {
            margin-top: 3rem;
            font-family: var(--font-sans);
            font-size: 0.85rem;
            color: var(--color-text-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: 280px;
            }

            body {
                font-size: 16px;
            }

            .book-title-header {
                display: none;
            }

            .chapter-title {
                font-size: 1.5rem;
            }

            .cover-title {
                font-size: 2.5rem;
            }

            .chapter-content {
                font-size: 1rem;
            }

            .chapter-nav {
                flex-direction: column;
            }

            .nav-btn {
                max-width: 100%;
                width: 100%;
            }

            .nav-btn.next {
                text-align: left;
            }
        }

        @media (min-width: 1024px) {
            .sidebar {
                transform: translateX(0);
            }

            .reader-main {
                margin-left: var(--sidebar-width);
            }

            .reader-header {
                left: var(--sidebar-width);
            }

            .menu-btn {
                display: none;
            }

            .sidebar-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Header -->
    <header class="reader-header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn" aria-label="Toggle menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <span class="book-title-header">Montafon Moonlight</span>
            <span class="chapter-indicator" id="chapterIndicator"></span>
        </div>
        <a href="index.html" class="home-link">Back to Home</a>
    </header>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Table of Contents</div>
            <div class="chapter-count" id="chapterCount"></div>
        </div>
        <nav>
            <ul class="toc-list" id="tocList"></ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="reader-main" id="readerMain">
        <div class="loading" id="loadingState">
            <div class="loading-spinner"></div>
            <p>Loading book...</p>
        </div>
    </main>

    <script>
        // State
        let chapters = [];
        let currentChapter = -1; // -1 = cover page

        // Elements
        const readerMain = document.getElementById('readerMain');
        const tocList = document.getElementById('tocList');
        const chapterCount = document.getElementById('chapterCount');
        const chapterIndicator = document.getElementById('chapterIndicator');
        const progressBar = document.getElementById('progressBar');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuBtn = document.getElementById('menuBtn');

        // Initialize
        async function init() {
            try {
                const response = await fetch('chapters.json');
                chapters = await response.json();

                // Filter published chapters and sort
                chapters = chapters
                    .filter(ch => ch.status === 'published')
                    .sort((a, b) => {
                        const numA = parseInt(a.contentHtml?.match(/chapter-(\d+)/)?.[1] || '0');
                        const numB = parseInt(b.contentHtml?.match(/chapter-(\d+)/)?.[1] || '0');
                        return numA - numB;
                    });

                buildToc();

                // Check URL for chapter
                const params = new URLSearchParams(window.location.search);
                const chapterSlug = params.get('chapter');

                if (chapterSlug) {
                    const idx = chapters.findIndex(ch => ch.slug === chapterSlug);
                    if (idx !== -1) {
                        loadChapter(idx);
                        return;
                    }
                }

                // Show cover page by default
                showCoverPage();

            } catch (error) {
                console.error('Failed to load chapters:', error);
                readerMain.innerHTML = '<div class="loading">Failed to load book. Please try again.</div>';
            }
        }

        // Build Table of Contents
        function buildToc() {
            chapterCount.textContent = `${chapters.length} chapters`;

            // Add cover as first item
            const coverItem = document.createElement('li');
            coverItem.className = 'toc-item';
            coverItem.innerHTML = `
                <a href="#" class="toc-link" data-chapter="-1">
                    <span class="toc-num"></span>Cover
                </a>
            `;
            tocList.appendChild(coverItem);

            chapters.forEach((chapter, index) => {
                const li = document.createElement('li');
                li.className = 'toc-item';
                li.innerHTML = `
                    <a href="#" class="toc-link" data-chapter="${index}">
                        <span class="toc-num">${index + 1}.</span>${chapter.title}
                    </a>
                `;
                tocList.appendChild(li);
            });

            // Add click handlers
            tocList.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const idx = parseInt(link.dataset.chapter);
                    if (idx === -1) {
                        showCoverPage();
                    } else {
                        loadChapter(idx);
                    }
                    closeSidebar();
                });
            });
        }

        // Show Cover Page
        function showCoverPage() {
            currentChapter = -1;
            updateUrl(null);
            updateTocActive();
            chapterIndicator.textContent = '';
            progressBar.style.width = '0%';

            readerMain.innerHTML = `
                <div class="cover-page">
                    <h1 class="cover-title">Montafon<br>Moonlight</h1>
                    <p class="cover-subtitle">A Journey of Friendship, Music, and Silence</p>
                    <p class="cover-author">Jeong Chanju</p>
                    <button class="start-reading-btn" onclick="loadChapter(0)">Start Reading</button>
                    <p class="cover-info">${chapters.length} chapters available</p>
                </div>
            `;
        }

        // Load Chapter
        async function loadChapter(index) {
            if (index < 0 || index >= chapters.length) return;

            currentChapter = index;
            const chapter = chapters[index];

            // Show loading
            readerMain.innerHTML = `
                <div class="chapter-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Loading chapter...</p>
                    </div>
                </div>
            `;

            try {
                // Fetch chapter content
                const response = await fetch(chapter.contentHtml);
                const content = await response.text();

                // Format date
                const date = new Date(chapter.date);
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                // Build chapter HTML
                const prevChapter = index > 0 ? chapters[index - 1] : null;
                const nextChapter = index < chapters.length - 1 ? chapters[index + 1] : null;

                readerMain.innerHTML = `
                    <article class="chapter-container">
                        <header class="chapter-header">
                            <div class="chapter-number">Chapter ${index + 1}</div>
                            <h1 class="chapter-title">${chapter.title}</h1>
                            <div class="chapter-date">${formattedDate}</div>
                            ${chapter.hero ? `
                                <img src="${chapter.hero}" alt="${chapter.title}" class="chapter-hero">
                                <p class="image-credit">Illustration by artist Jeong Yun-gyeong</p>
                            ` : ''}
                        </header>
                        <div class="chapter-content">
                            ${content}
                        </div>
                        <nav class="chapter-nav">
                            <a href="#" class="nav-btn prev ${!prevChapter ? 'disabled' : ''}"
                               onclick="event.preventDefault(); ${prevChapter ? `loadChapter(${index - 1})` : ''}">
                                <span class="nav-label">Previous</span>
                                <span class="nav-title">${prevChapter ? prevChapter.title : 'No previous chapter'}</span>
                            </a>
                            <a href="#" class="nav-btn next ${!nextChapter ? 'disabled' : ''}"
                               onclick="event.preventDefault(); ${nextChapter ? `loadChapter(${index + 1})` : ''}">
                                <span class="nav-label">Next</span>
                                <span class="nav-title">${nextChapter ? nextChapter.title : 'End of book'}</span>
                            </a>
                        </nav>
                    </article>
                `;

                // Scroll to top
                window.scrollTo(0, 0);

                // Update UI
                updateUrl(chapter.slug);
                updateTocActive();
                chapterIndicator.textContent = `Chapter ${index + 1} of ${chapters.length}`;

            } catch (error) {
                console.error('Failed to load chapter:', error);
                readerMain.innerHTML = `
                    <div class="chapter-container">
                        <div class="loading">Failed to load chapter. Please try again.</div>
                    </div>
                `;
            }
        }

        // Update URL
        function updateUrl(slug) {
            const url = new URL(window.location);
            if (slug) {
                url.searchParams.set('chapter', slug);
            } else {
                url.searchParams.delete('chapter');
            }
            history.pushState({}, '', url);
        }

        // Update TOC active state
        function updateTocActive() {
            tocList.querySelectorAll('.toc-link').forEach(link => {
                const idx = parseInt(link.dataset.chapter);
                link.classList.toggle('active', idx === currentChapter);
            });
        }

        // Progress bar
        function updateProgress() {
            if (currentChapter === -1) {
                progressBar.style.width = '0%';
                return;
            }

            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = docHeight > 0 ? (scrollTop / docHeight) * 100 : 0;
            progressBar.style.width = `${progress}%`;
        }

        // Sidebar toggle
        function openSidebar() {
            sidebar.classList.add('open');
            sidebarOverlay.classList.add('visible');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('visible');
        }

        // Event listeners
        menuBtn.addEventListener('click', () => {
            if (sidebar.classList.contains('open')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        sidebarOverlay.addEventListener('click', closeSidebar);

        window.addEventListener('scroll', updateProgress);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentChapter > 0) {
                loadChapter(currentChapter - 1);
            } else if (e.key === 'ArrowRight' && currentChapter < chapters.length - 1) {
                loadChapter(currentChapter + 1);
            }
        });

        // Handle browser back/forward
        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('chapter');

            if (slug) {
                const idx = chapters.findIndex(ch => ch.slug === slug);
                if (idx !== -1 && idx !== currentChapter) {
                    loadChapter(idx);
                }
            } else if (currentChapter !== -1) {
                showCoverPage();
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
