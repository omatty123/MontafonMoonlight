<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montafon Moonlight - Book Reader</title>
    <meta name="description" content="Read Montafon Moonlight - flip through the pages like a real book">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;0,7..72,600;1,7..72,400&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Turn.js for realistic page flipping -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-serif: 'Literata', Georgia, serif;
            --font-sans: 'Inter', -apple-system, sans-serif;
            --page-width: 360px;
            --page-height: 540px;
            --color-paper: #fffef9;
            --color-text: #1a1a1a;
            --color-text-light: #666;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-serif);
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .book-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .book-title-small {
            font-family: var(--font-sans);
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(255,255,255,0.85);
        }

        .header-links {
            display: flex;
            gap: 1.5rem;
        }

        .header-link {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            text-decoration: none;
            transition: color 0.2s;
        }

        .header-link:hover {
            color: #fff;
        }

        /* Book wrapper */
        .book-wrapper {
            perspective: 3000px;
        }

        /* The flipbook container */
        #flipbook {
            width: calc(var(--page-width) * 2);
            height: var(--page-height);
        }

        /* Individual pages */
        #flipbook .page {
            background: var(--color-paper);
            background-image:
                linear-gradient(90deg, rgba(0,0,0,0.03) 0%, transparent 5%, transparent 95%, rgba(0,0,0,0.03) 100%);
        }

        #flipbook .page-wrapper {
            perspective: 3000px;
        }

        /* Hard covers */
        #flipbook .hard {
            background: #1a3a4a;
            color: #fff;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }

        /* Page content wrapper */
        .page-inner {
            width: 100%;
            height: 100%;
            padding: 48px 42px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* ============ COVER ============ */
        .cover-page {
            background: url('assets/book-cover.jpg') center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0;
            position: relative;
        }

        .cover-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(10, 25, 40, 0.1) 0%,
                rgba(10, 25, 40, 0.3) 50%,
                rgba(10, 25, 40, 0.85) 80%,
                rgba(10, 25, 40, 0.95) 100%
            );
        }

        .cover-content {
            position: relative;
            z-index: 1;
            padding: 40px 35px;
            text-align: center;
            color: #fff;
        }

        .cover-title {
            font-family: var(--font-sans);
            font-size: 1.9rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 0.4rem;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .cover-subtitle {
            font-family: var(--font-serif);
            font-size: 0.75rem;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 1.2rem;
        }

        .cover-author {
            font-family: var(--font-sans);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            opacity: 0.8;
        }

        /* ============ INSIDE COVERS ============ */
        .inside-cover {
            background: #f5f3ee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ============ FRONTISPIECE ============ */
        .frontispiece {
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--color-paper);
        }

        .frontispiece img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* ============ TITLE PAGE ============ */
        .title-page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            padding: 60px 40px;
        }

        .title-page .book-title {
            font-family: var(--font-sans);
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            line-height: 0.9;
            color: var(--color-text);
            margin-top: 1rem;
        }

        .title-page .author-name {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--color-text-light);
            margin-top: 2rem;
        }

        .title-page .publisher {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #999;
        }

        /* ============ TOC ============ */
        .toc-page {
            padding: 50px 40px;
        }

        .toc-title {
            font-family: var(--font-sans);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .toc-list {
            list-style: none;
            font-size: 0.8rem;
            line-height: 2;
        }

        .toc-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted #ddd;
            padding: 2px 0;
        }

        .toc-num {
            color: #999;
            min-width: 1.5rem;
            font-family: var(--font-sans);
            font-size: 0.7rem;
        }

        /* ============ CHAPTER START ============ */
        .chapter-start {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 40px;
        }

        .chapter-num {
            font-family: var(--font-sans);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.25em;
            color: var(--color-text-light);
            margin-bottom: 0.75rem;
        }

        .chapter-title {
            font-family: var(--font-sans);
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-text);
            line-height: 1.25;
            max-width: 90%;
        }

        .chapter-image {
            width: 85%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 3px;
            margin-top: 1.5rem;
            box-shadow: 0 3px 15px rgba(0,0,0,0.12);
        }

        /* ============ BODY PAGES ============ */
        .body-page {
            padding: 45px 40px 50px;
        }

        .body-page .page-text {
            font-size: 0.82rem;
            line-height: 1.75;
            text-align: justify;
            hyphens: auto;
            color: var(--color-text);
            flex: 1;
            overflow: hidden;
        }

        .body-page .page-text p {
            text-indent: 1.2em;
            margin: 0;
            padding: 0;
        }

        .body-page .page-text p:first-child {
            text-indent: 0;
        }

        .body-page .page-text p + p {
            margin-top: 0.8em;
        }

        .body-page em {
            font-style: italic;
        }

        .body-page strong {
            font-weight: 600;
        }

        /* Page numbers */
        .page-number {
            position: absolute;
            bottom: 25px;
            font-family: var(--font-sans);
            font-size: 0.65rem;
            color: #aaa;
        }

        .page-number.left { left: 40px; }
        .page-number.right { right: 40px; }

        /* Running header */
        .running-header {
            position: absolute;
            top: 25px;
            font-family: var(--font-sans);
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #bbb;
        }

        .running-header.left { left: 40px; }
        .running-header.right { right: 40px; text-align: right; }

        /* ============ BACK COVER ============ */
        .back-cover {
            background: url('assets/book-cover.jpg') center center;
            background-size: cover;
            position: relative;
        }

        .back-cover::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(10, 25, 40, 0.92);
        }

        .back-cover-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            color: #fff;
        }

        .back-cover-content p {
            font-size: 0.8rem;
            line-height: 1.8;
            max-width: 240px;
            opacity: 0.9;
            font-style: italic;
        }

        .back-cover-content .url {
            margin-top: 2rem;
            font-family: var(--font-sans);
            font-size: 0.6rem;
            opacity: 0.6;
            font-style: normal;
        }

        /* ============ NAVIGATION ============ */
        .nav-controls {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 100;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-indicator {
            font-family: var(--font-sans);
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
            min-width: 80px;
            text-align: center;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-sans);
            font-size: 0.7rem;
            color: rgba(255,255,255,0.4);
        }

        /* Loading */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-family: var(--font-sans);
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 800px) {
            :root {
                --page-width: 300px;
                --page-height: 450px;
            }

            .page-inner {
                padding: 35px 30px;
            }

            .body-page .page-text {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 650px) {
            :root {
                --page-width: 260px;
                --page-height: 390px;
            }

            .cover-title {
                font-size: 1.5rem;
            }

            .title-page .book-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Opening book...</div>
    </div>

    <!-- Header -->
    <header class="book-header">
        <div class="book-title-small">Montafon Moonlight</div>
        <div class="header-links">
            <a href="read.html" class="header-link">Scroll Reader</a>
            <a href="index.html" class="header-link">Home</a>
        </div>
    </header>

    <!-- Book -->
    <div class="book-wrapper">
        <div id="flipbook"></div>
    </div>

    <!-- Navigation -->
    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn">&#8249;</button>
        <span class="page-indicator" id="pageIndicator"></span>
        <button class="nav-btn" id="nextBtn">&#8250;</button>
    </div>

    <div class="instructions">Click page corners or use arrow keys</div>

    <script>
        // Configuration - reduced to prevent text cutoff
        const LINES_PER_PAGE = 18;
        const CHARS_PER_LINE = 50;
        const CHARS_PER_PAGE = LINES_PER_PAGE * CHARS_PER_LINE; // ~900 chars

        let chapters = [];
        let allPages = [];

        // Initialize
        async function init() {
            try {
                // Load chapters
                const response = await fetch('chapters.json');
                chapters = await response.json();

                // Filter and sort
                chapters = chapters
                    .filter(ch => ch.status === 'published')
                    .sort((a, b) => {
                        const numA = parseInt(a.contentHtml?.match(/chapter-(\d+)/)?.[1] || '0');
                        const numB = parseInt(b.contentHtml?.match(/chapter-(\d+)/)?.[1] || '0');
                        return numA - numB;
                    });

                // Load all chapter content
                await loadAllChapterContent();

                // Build pages
                allPages = buildAllPages();

                // Create flipbook
                createFlipbook();

                // Hide loading
                document.getElementById('loadingScreen').classList.add('hidden');

            } catch (error) {
                console.error('Failed to initialize:', error);
                document.querySelector('.loading-text').textContent = 'Failed to load book';
            }
        }

        // Load chapter content
        async function loadAllChapterContent() {
            const promises = chapters.map(async (chapter) => {
                try {
                    const response = await fetch(chapter.contentHtml);
                    chapter.content = await response.text();
                } catch (e) {
                    chapter.content = '<p>Content unavailable.</p>';
                }
            });
            await Promise.all(promises);
        }

        // Build all pages
        function buildAllPages() {
            const pages = [];

            // Cover (front)
            pages.push({
                type: 'cover',
                html: `
                    <div class="page-inner cover-page">
                        <div class="cover-content">
                            <h1 class="cover-title">Montafon<br>Moonlight</h1>
                            <p class="cover-subtitle">A Journey of Friendship, Music, and Silence</p>
                            <p class="cover-author">Jeong Chanju</p>
                        </div>
                    </div>
                `
            });

            // Inside front cover (blank)
            pages.push({
                type: 'inside-cover',
                html: `<div class="page-inner inside-cover"></div>`
            });

            // Frontispiece
            pages.push({
                type: 'frontispiece',
                html: `
                    <div class="page-inner frontispiece">
                        <img src="assets/og-cover.jpg" alt="Frontispiece">
                    </div>
                `
            });

            // Title page
            pages.push({
                type: 'title',
                html: `
                    <div class="page-inner title-page">
                        <div>
                            <h1 class="book-title">Montafon<br>Moonlight</h1>
                            <p class="author-name">Jeong Chanju</p>
                        </div>
                        <p class="publisher">Banglangdang Press<br>2025</p>
                    </div>
                `
            });

            // Table of Contents (may span multiple pages)
            const tocPages = buildTocPages();
            pages.push(...tocPages);

            // Add blank page if needed to start chapters on right side
            if (pages.length % 2 === 1) {
                pages.push({
                    type: 'blank',
                    html: `<div class="page-inner"></div>`
                });
            }

            // Chapters
            let pageNum = pages.length + 1;
            chapters.forEach((chapter, chapterIndex) => {
                // Chapter title page (always starts on right/recto)
                if (pages.length % 2 === 1) {
                    pages.push({
                        type: 'blank',
                        html: `<div class="page-inner"></div>`
                    });
                    pageNum++;
                }

                pages.push({
                    type: 'chapter-start',
                    chapter: chapterIndex,
                    html: `
                        <div class="page-inner chapter-start">
                            <span class="chapter-num">Chapter ${chapterIndex + 1}</span>
                            <h2 class="chapter-title">${chapter.title}</h2>
                            ${chapter.hero ? `<img src="${chapter.hero}" alt="" class="chapter-image">` : ''}
                        </div>
                    `
                });
                pageNum++;

                // Chapter content pages
                const contentPages = paginateContent(chapter.content, chapter.title, chapterIndex);
                contentPages.forEach((pageHtml, i) => {
                    const isLeft = pageNum % 2 === 0;
                    pages.push({
                        type: 'body',
                        chapter: chapterIndex,
                        html: `
                            <div class="page-inner body-page">
                                <span class="running-header ${isLeft ? 'left' : 'right'}">${isLeft ? 'Jeong Chanju' : chapter.title}</span>
                                <div class="page-text">${pageHtml}</div>
                                <span class="page-number ${isLeft ? 'left' : 'right'}">${pageNum}</span>
                            </div>
                        `
                    });
                    pageNum++;
                });
            });

            // Ensure even number of pages before back cover
            if (pages.length % 2 === 1) {
                pages.push({
                    type: 'blank',
                    html: `<div class="page-inner"></div>`
                });
            }

            // Inside back cover
            pages.push({
                type: 'inside-cover',
                html: `<div class="page-inner inside-cover"></div>`
            });

            // Back cover
            pages.push({
                type: 'back-cover',
                html: `
                    <div class="page-inner back-cover">
                        <div class="back-cover-content">
                            <p>"A beautiful meditation on friendship, silence, and the spaces between cultures where true understanding blooms."</p>
                            <p class="url">omatty123.github.io/MontafonMoonlight</p>
                        </div>
                    </div>
                `
            });

            return pages;
        }

        // Build TOC pages
        function buildTocPages() {
            const pages = [];
            const itemsPerPage = 12; // Reduced to prevent cutoff

            for (let i = 0; i < chapters.length; i += itemsPerPage) {
                const slice = chapters.slice(i, i + itemsPerPage);
                const isFirst = i === 0;

                let html = `<div class="page-inner toc-page">`;
                if (isFirst) {
                    html += `<h2 class="toc-title">Contents</h2>`;
                }
                html += `<ul class="toc-list">`;

                slice.forEach((ch, j) => {
                    const num = i + j + 1;
                    html += `
                        <li class="toc-item">
                            <span><span class="toc-num">${num}.</span> ${ch.title}</span>
                        </li>
                    `;
                });

                html += `</ul></div>`;
                pages.push({ type: 'toc', html });
            }

            return pages;
        }

        // Paginate content with proper paragraph handling
        function paginateContent(htmlContent, chapterTitle, chapterIndex) {
            const pages = [];
            const temp = document.createElement('div');
            temp.innerHTML = htmlContent;

            // Get paragraphs
            const paragraphs = Array.from(temp.querySelectorAll('p'));

            let currentPageHtml = '';
            let currentCharCount = 0;
            let isFirstPara = true;

            paragraphs.forEach((p) => {
                const pText = p.textContent.trim();
                if (!pText) return;

                const pCharCount = pText.length;

                // Check if this paragraph fits on current page
                if (currentCharCount + pCharCount > CHARS_PER_PAGE && currentPageHtml) {
                    // Save current page
                    pages.push(currentPageHtml);
                    currentPageHtml = '';
                    currentCharCount = 0;
                    isFirstPara = true;
                }

                // Check if single paragraph is too long - split it
                if (pCharCount > CHARS_PER_PAGE) {
                    // Split long paragraph
                    const words = pText.split(' ');
                    let chunk = '';
                    let chunkCount = 0;

                    words.forEach((word, wi) => {
                        if (chunkCount + word.length + 1 > CHARS_PER_PAGE && chunk) {
                            if (currentPageHtml) {
                                currentPageHtml += `<p>${chunk}</p>`;
                                pages.push(currentPageHtml);
                            } else {
                                pages.push(`<p>${chunk}</p>`);
                            }
                            currentPageHtml = '';
                            currentCharCount = 0;
                            chunk = word;
                            chunkCount = word.length;
                            isFirstPara = true;
                        } else {
                            chunk += (chunk ? ' ' : '') + word;
                            chunkCount += word.length + 1;
                        }
                    });

                    if (chunk) {
                        currentPageHtml += `<p>${chunk}</p>`;
                        currentCharCount += chunkCount;
                        isFirstPara = false;
                    }
                } else {
                    // Normal paragraph
                    currentPageHtml += p.outerHTML;
                    currentCharCount += pCharCount;
                    isFirstPara = false;
                }
            });

            // Don't forget last page
            if (currentPageHtml) {
                pages.push(currentPageHtml);
            }

            return pages;
        }

        // Create flipbook
        function createFlipbook() {
            const flipbook = $('#flipbook');

            // Add pages
            allPages.forEach((page, index) => {
                const pageDiv = $('<div class="page"></div>');
                pageDiv.html(page.html);

                // Mark covers as hard
                if (page.type === 'cover' || page.type === 'back-cover') {
                    pageDiv.addClass('hard');
                }

                flipbook.append(pageDiv);
            });

            // Initialize turn.js
            flipbook.turn({
                width: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--page-width')) * 2,
                height: parseInt(getComputedStyle(document.documentElement).getPropertyValue('--page-height')),
                autoCenter: true,
                display: 'double',
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turned: function(e, page) {
                        updatePageIndicator(page);
                    }
                }
            });

            // Navigation
            $('#prevBtn').click(() => flipbook.turn('previous'));
            $('#nextBtn').click(() => flipbook.turn('next'));

            // Keyboard
            $(document).keydown((e) => {
                if (e.keyCode === 37) flipbook.turn('previous');
                if (e.keyCode === 39) flipbook.turn('next');
            });

            updatePageIndicator(1);
        }

        // Update indicator
        function updatePageIndicator(page) {
            const total = allPages.length;
            $('#pageIndicator').text(`${page} / ${total}`);
            $('#prevBtn').prop('disabled', page <= 1);
            $('#nextBtn').prop('disabled', page >= total);
        }

        // Start
        init();
    </script>
</body>
</html>
