<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home • Montafon Moonlight</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />

<style>
:root {
  --bg:#ffffff; --text:#111827; --muted:#64748b;
  --card:#f8fafc; --border:#e5e7eb; --link:#2563eb;
  --grad1:#dbeafe; --grad2:#ffffff;
}
html[data-theme="dark"] {
  --bg:#0b1220; --text:#e5e7eb; --muted:#94a3b8;
  --card:#111827; --border:#243244; --link:#8ab4ff;
  --grad1:#1e3a8a; --grad2:#0b1220;
}
body { background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; }
a { color:var(--link); text-decoration:none; }
.k-meta { color:var(--muted); }

header.stickybar { position:sticky; top:0; background:var(--bg); border-bottom:1px solid var(--border); z-index:40; }

.card {
  background:var(--card); border:1px solid var(--border);
  border-radius:.75rem; overflow:hidden;
  transition:transform .2s, box-shadow .2s;
}
.card:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(0,0,0,.12); }
.cover { aspect-ratio:3/2; width:100%; object-fit:cover; }
.badge {
  background:var(--bg); color:var(--muted); border:1px solid var(--border);
}

/* Featured */
.featured {
  display:flex; flex-direction:row; overflow:hidden; border-radius:1rem;
  border:1px solid var(--border); margin-bottom:2rem;
  background:linear-gradient(135deg,var(--grad1) 0%,var(--grad2) 100%);
  position:relative;
}
.featured img {
  width:50%; object-fit:cover; height:280px; display:block;
}
.featured .content {
  padding:1.5rem; width:50%; display:flex; flex-direction:column; justify-content:center;
}
.featured .badge {
  position:absolute;
  top:1rem; left:1rem;
  padding:0.4rem 0.7rem;
  border-radius:0.5rem;
  font-size:0.8rem;
  font-weight:600;
  background:var(--bg);
}
@media(max-width:768px){
  .featured{flex-direction:column;}
  .featured img{width:100%; height:220px;}
  .featured .content{width:100%;}
}
</style>
</head>

<body>
<header class="stickybar">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <h1 class="font-bold text-2xl text-blue-600"><i class="fas fa-book mr-2"></i>Montafon Moonlight by Jeong Chanju</h1>
    <button id="theme-toggle" class="p-2 rounded border k-meta"><i class="fas fa-moon"></i></button>
  </div>
</header>

<section class="max-w-5xl mx-auto px-4 text-center pt-10 pb-6">
  <h2 class="text-4xl font-bold mb-2">Montafon Moonlight</h2>
  <p class="text-lg k-meta mb-4">몬타폰의 달빛</p>
  <div class="flex justify-center space-x-6 text-sm k-meta flex-wrap">
    <span>Author: <a href="/MontafonMoonlight/authors/jeong-chanju.html" class="hover:underline">Jeong Chanju</a></span>
    <span><i class="fas fa-language mr-1"></i> Translator: Matty Wegehaupt</span>
    <span><i class="fas fa-calendar mr-1"></i> Started: August 2025</span>
  </div>
</section>

<section class="max-w-5xl mx-auto px-4">
  <h3 class="text-2xl font-bold mb-4">Current Chapter</h3>
  <div id="current-chapter"></div>
</section>

<main class="max-w-6xl mx-auto px-4 pb-16">
  <h3 class="text-2xl font-bold mb-6">All Chapters</h3>
  <div id="grid" class="grid gap-8 sm:grid-cols-2 md:grid-cols-3"></div>
</main>

<footer class="border-t py-8 text-center text-sm k-meta">
  <p>Translation © <span id="copyYear"></span> •
    <a href="http://www.mediabuddha.net/bbs/search.php?sfl=title%7C%7Ccontent&sop=and&stx=%B8%F3%C5%B8%C6%F9%C0%C7+%B4%DE%BA%FB" class="underline">Support the original author</a>
  </p>
</footer>

<script>
(function(){
  const KEY="theme",root=document.documentElement,btn=document.getElementById("theme-toggle");
  function apply(t){t==="dark"?root.setAttribute("data-theme","dark"):root.removeAttribute("data-theme");}
  function reflect(t){const i=btn.querySelector("i");i.className=t==="dark"?"fas fa-sun":"fas fa-moon";}
  let cur=localStorage.getItem(KEY)|| (matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light");
  apply(cur);reflect(cur);
  btn.addEventListener("click",()=>{cur=cur==="dark"?"light":"dark";localStorage.setItem(KEY,cur);apply(cur);reflect(cur);});
})();

const $=s=>document.querySelector(s);
const fmtDate=d=> new Date(d).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'});

function cardTemplate(ch, idx){
  const href = ch.href || `chapter.html?slug=${encodeURIComponent(ch.slug||"")}`;
  const titleHTML = ch.title || `Chapter ${idx+1}`;
  const date = ch.date ? fmtDate(ch.date) : "—";
  const cover = ch.cover || "assets/placeholder.jpg";
  const num = (typeof ch.installment === "number") ? ch.installment : (idx+1);
  return `
  <article class="card relative">
    <span class="badge absolute top-2 left-2 px-2 py-1 rounded text-xs font-semibold">#${num}</span>
    <a href="${href}"><img src="${cover}" alt="${titleHTML}" class="cover"></a>
    <div class="p-4">
      <h4 class="text-lg font-semibold mb-1"><a href="${href}" class="hover:underline">${titleHTML}</a></h4>
      <p class="text-sm k-meta mb-2"><i class="fas fa-calendar mr-1"></i>${date}</p>
      <p class="text-sm">${ch.summary||""}</p>
    </div>
  </article>`;
}

async function renderChapters(){
  $("#copyYear").textContent = new Date().getFullYear();
  let list=[];
  try{
    const res=await fetch("chapters.json?v="+Date.now(),{cache:"no-store"});
    list=await res.json();
  }catch(e){console.error("Failed to load chapters.json",e);}
  if(!Array.isArray(list)||!list.length){$('#grid').innerHTML='<div class="k-meta">No chapters yet.</div>';return;}

  list.sort((a,b)=> new Date(a.date)-new Date(b.date));
  const latest=list[list.length-1], rest=list.slice(0,-1), latestNum=list.length;

  $('#current-chapter').innerHTML=`
  <div class="featured">
    <span class="badge">#${latestNum}</span>
    <img src="${latest.cover}" alt="${latest.title}">
    <div class="content">
      <h4 class="text-xl font-semibold mb-2">${latest.title}</h4>
      <p class="k-meta mb-3"><i class="fas fa-calendar mr-1"></i>${fmtDate(latest.date)}</p>
      <p class="text-sm mb-4">${latest.summary||""}</p>
      <a href="chapter.html?slug=${latest.slug}" class="text-white bg-blue-600 px-3 py-1.5 rounded font-semibold hover:bg-blue-700 inline-block w-max text-sm">Read Now</a>
    </div>
  </div>`;

  $('#grid').innerHTML=rest.map((ch,i)=>cardTemplate(ch,i)).join('');
}
renderChapters();
</script>
</body>
</html>
